{% extends "base.html" %}

{% block title %}Feeds - GemFeed{% endblock %}

{% block content %}
<h2>Manage Feeds</h2>
<form action="{{ url_for('add_feed') }}" method="post">
    <input type="url" name="feed_url" placeholder="Enter RSS Feed URL" required>
    <button type="submit">Add Feed</button>
</form>

{% if feeds %}
    <ul>
        {% for feed in feeds %}
        <li>{{ feed['url'] }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No feeds added yet.</p>
{% endif %}
{% endblock %}
